{% extends 'base.html' %}

{% block content %}
	{% for teacher in teachers %}
        <span>{{ teacher }}</span>
        <a href="{% url  'teacher_create' %}" class="border border-red-600 rounded py-1 px-2 text-red-600 hover:bg-red-600 hover:text-white transition duration-200">
            New teacher

        </a>
        <a href="{% url  'teacher_update' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-red-600 hover:bg-red-600 hover:text-white transition duration-200">
            Update

        </a>
        <a href="{% url 'teacher_delete' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-red-600 hover:bg-red-600 hover:text-white transition duration-200">
            Delete

        </a>
        <br>
    {% endfor %}
{% endblock content %}
